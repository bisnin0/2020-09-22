<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//접속자의 운영체제, 웹브라우저 정보 알아내기
	//크롬 : Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.102 Safari/537.36
	//익스플로러 : Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; wbx 1.0.0; wbxapp 1.0.0; rv:11.0) like Gecko 
	//맥 : Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.102 Safari/537.36
	var user = (navigator.userAgent).toUpperCase();
	document.write(user+"<hr/>");
	if(user.indexOf("WINDOWS")>=0){ //0보다 크다는건 WINDOWS가 어딘가 있다는것
		document.write("윈도우 운영체제를 사용중입니다...");
	}else if(user.indexOf("MACINTOSH")>=0){
		document.write("맥 운영체제를 사용중입니다..");
	}else if(user.indwxOf("LINUX")>=0){
		document.write("리눅스 운영체제를 사용중입니다.");
	}
	
	if(user.indexOf("CHROME")>=0){
		document.write("<br/>크롬 브라우저를 사용중입니다.<hr/>");
	}
	document.write("language = "+navigator.language);//사용언어
	
	document.write("<br/>onLine = " + navigator.onLine);//온라인 여부
	
	document.write("<br/>java = " + navigator.javaEnabled()); //괄호가있음(모듈임). 자바 사용 유무..
</script>
</head>
<body>
	<h1>클라이언트가 사용중인 운영체제, 웹브라우저를 확인할수 있다.</h1>
</body>
</html>
