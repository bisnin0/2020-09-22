<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function arraySort(){
		var numData = [52,23,52,12,56,23,98,22,64,123,65,13,21];
		var stringData = ['mango','apple','fineapple','orange','strawberry','peach','tomato','banana'];
		
		document.getElementById("StringData").innerHTML = "문자데이터 -> " + stringData;
		document.getElementById("NumData").innerHTML = "숫자데이터 -> " + numData;
		// 오름차순정렬
		//	1. 문자를 오름차순으로 정렬
		stringData.sort();
		document.getElementById("StringAsc").innerHTML = "문자를 오름차순으로 -> "+ stringData;
		//	2. 숫자를 오름차순으로 정렬
		numData.sort(function(x,y){return x-y;}) //x,y던지 i,j던지 변수명은 상관없다.
		document.getElementById("NumAsc").innerHTML = "숫자를 오름차순으로 -> " +numData;
		
		// 내림차순정렬
		//	1. 문자를 내림차순으로 정렬
		//	오름차순으로 정렬하고 배열의 데이터를 뒤집기하면 내림차순 정렬이 된다.
		stringData.reverse();
		document.getElementById("StringDesc").innerHTML = "문자를 내림차순으로 -> " + stringData;
		
		//	2. 숫자를 내림차순으로 정렬
		numData.sort(function(x,y){return y-x});
		document.getElementById("NumDesc").innerHTML = "숫자를 내림차순으로  -> "+numData;
		
	}
</script>

<title>Insert title here</title>
</head>
<body onload="arraySort();">
<div id="StringData"></div><!-- 문자 데이터 -->
<div id="NumData"></div> <!-- 숫자 데이터 -->
<div id="StringAsc"></div> <!-- 문자에대한 오름차순 -->
<div id="NumAsc"></div> <!-- 숫자에대한 오름차순 -->
<div id="StringDesc"></div> <!-- 문자에대한 내림차순 -->
<div id="NumDesc"></div> <!-- 숫자에대한 내림차순 -->
</body>
</html>
