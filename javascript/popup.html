<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin:0;
	}
	img{
		width:100%;
		height:99vh;
	}
	#bottom{
		position:absolute;
		bottom:10px;
	}
</style>
<script>
	function cookieSet(){
		//chk체크여부		체크되어있으면 true, 안되어있으면 false
		//console.log(document.getElementById("chk").checked); //F12눌러서 콘솔에서 테크하고 닫기누르면 true, 체크안하고 닫기누르면 false뜸
		if(document.getElementById("chk").checked){
			var now = new Date();
			now.setDate(now.getDate()+1)//오늘날짜에 하루 추가하기
			
			
			//checked
			//					   변수, 값, 저장위치, 소멸시점
			var cookieData = "notice=test;path=/;expires="+now; 
			//노티스 라는 변수에 테스트라는 값을 넣었다. path는 기본위치로 저장  now에 내일 날짜를 구해서 만료날짜설정
			document.cookie = cookieData; //쿠키에 기록
		}
		window.close(); // self.close();해도 된다. 코드가 있는 창 닫기
	}

</script>
</head>
<body>
<img src="../img/1.gif"/>
<div id="bottom">
	<input type="checkbox" id="chk"/> 오늘 그만 보기
	<input type="button" value="닫기" onclick="cookieSet();"/>
</div>
</body>
</html>
