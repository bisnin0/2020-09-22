<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	document.write("aaaaaa");
	function output(){
		document.write("bbbbbb");
	}
	*/
	/* 문자열관련 모듈들*/
	//		   012 345 67
	var txt = "자바스크립트에서 문자열 처리하기"; //  \", \', \\, \n
	
	/*
	document.write("줄\n바\n꿈"); // \n안먹힌다
	document.write("줄<br/>바\n꿈"); // <br/> 먹힌다.  \n안먹힌다
	alert("대화상자에<br/>여러줄로 메세지 표시하기"); // <br/>안먹힌다. 
	alert("대화상자에 \n여러줄로 \t메세지 표시하기"); // \n 먹힌다. \t안먹힌다.
	*/
	document.write("length= "+ txt.length); //괄호 없음 () 이거 기억하기. 배열의 길이 구하는것처럼
	document.write("<br/>indexOf= "+ txt.indexOf("문자열")); //없으면 -1 "문자열"이 어딨는지 위치찾기
	document.write("<br/>search = " + txt.search("문자열")); //없으면 -1 위랑 똑같은기능
	// substring(), slice(), substr()
	document.write("<br/>slice = " + txt.slice(3, 7)); //3번째부터 7번째 앞까지 잘라서 그부분보이기
	document.write("<br/>replace = " + txt.replace("문자열","String")); //"문자열"이란 문장을 "String"이란 문장으로 바꾸기
	
	var txt2 = "Hello, javaScript..";
	document.write("<br/>toUpperCase = " + txt2.toUpperCase()); //소문자를 대문자로
	document.write("<br/>toLowerCase = " + txt2.toLowerCase()); //대문자를 소문자로
	
	// +
	document.write("<br/>concat = " + txt.concat(txt2)); //+한거랑 똑같다. txt+txt2
	document.write("<br/>charAt = " + txt2.charAt(2)); // ()안의 숫자+1번째에 있는 문자 구하기.
	document.write("<br/>charCodeAt = " + txt2.charCodeAt(0)); // ()안의 숫자번째(0부터시작임)에 있는 문자의 아스키코드를 구해서 출력
	
	var splitData= txt2.split("a"); //자바에선 split을 하면 잘린 문자들은 배열로 돌아온다. 자바같으면 splitdata[]로 표시 해줘야한다. 근데 자바스크립트는 자동으로 배열 적용이 되ㅑㄴ다.
	for(i=0; i<splitData.length; i++){
		document.write("<br/>splitData["+i+"]="+splitData[i]);
		
	}
</script>
</head>
<body>
<br/><input type="button" value="Click" onclick="output()"/>
</body>
</html>
