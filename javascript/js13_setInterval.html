<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setInterval:일정한 시간 간격으로 함수를 재호출</title>
<style>
	#view>img{width:300px; height:300px;}
</style>
<script>
	var img = ['1.gif', 'flower.png', 'k1.jpg', 'K6.jpg', 'jeju_map.jpg', 'glass1.gif','2.png'];
	
	var i=0;
	var interval1;
	function changeImage(){
		document.getElementById("view").innerHTML="<img src='../img/"+img[i++]+"'/>";
		//index를 0으로 초기화
		if(img.length<=i) i=0;
		
		//interval 정지시키기
		if(i==5){
			clearInterval(interval1);
		}
	}
	//setInterval('호출함수',밀리초);
	
</script>
</head>
<body onload="interval1 = setInterval('changeImage()',1000);">
<div id='view'></div>
</body>
</html>
