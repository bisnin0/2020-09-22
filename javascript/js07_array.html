<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	//배열 선언 : 배열의 크기를 정의하지 않아도 된다. 다양한 데이터형을 대입할 수 있다.
	
	var arr1 = new Array();  //Array라는 클래스를 이용해서 변수선언.. 
							//자바는 몇개짜리 공간 있는것이라는 선언이 필요하지만 자바스크립트는 필요없다.
	arr1[1] = 1234; //0번째는 아무것도 안넣고 1번에 넣을수있다.
	arr1[3] = "홍길동" //숫자와 함께 문자를 넣을 수 있다.
	arr1[10] = 25.235; //실수도 함께 넣을 수 있다.
	arr1[20] = 45723;
	//자바스크립트는 하나의 배열에 데이터형 관계없이 데이터를 넣을 수 있다.
	
	for(idx=0; idx<arr1.length; idx++){
		document.write("arr1[",idx,"]=",arr1[idx],"<br/>");
		//자바스크립트는 + 대신에 ,(컴마)를 써도 된다.
		//열의 길이도 데이터만 넣으면 자동으로 확장된다. 10번째까지 넣으면 10번까지 출력되고 20번 넣으면20번까지 나온다.	
	}
	//배열선언시 초기값을 설정하는 방법
	var arr2 = new Array(25,36,14,25,74,23,62,'lee sunsin');
	document.write("arr2=", arr2 + "<br/>"); //입력한 값이 한줄로 순서대로 나온다. 25, 36, 13, .....
	
	var arr3 = [2222,4444,'홍길동','서울시 마포구'];
	document.write("arr3="+arr3+"<br/>"); //대괄호 넣어도 된다.
	
	// push : 배열의 마지막에 데이터 추가
	arr3.push(253.265);
	document.write("arr3.push=" + arr3+"<br/>");
	
	// 문자 조인하기 .. 구분기호 컴마에서 바꾸기..
	var joinDataArr3 = arr3.join("/");
	document.write("arr3.join=" + joinDataArr3+"<br/>");
	
	// pop : 배열의 마지막 데이터 삭제
	arr3.pop();
	document.write("arr3.pop="+arr3+"<br/>");
	
	//shift : 배열의 데이터가 right에서 left로 이동 .. 0번째 데이터가 사라진다. 컬렉션의 que와 같은 개념
	arr3.shift();
	document.write("arr3.shift="+arr3+"<br/>");
	
	// unshift : 배열의 데이터가 left에서 right으로 이동.. 0번째에 데이터가 추가된다.
	arr3.unshift("첫번째 데이터");
	document.write("arr3.unshift="+arr3+"<br/>");
	
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
