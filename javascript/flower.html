<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		position:absolute;
		left:300px;
		top:100px;
		width:300px;
		height:300px;
		border:3px solid #000;
		overflow:hidden;
	}

</style>
</head>
<body>

<div>
	<img src="../img/flower.png" style="width:100%; height:100%;" 
	onmouseover="this.style='position:absolute; left:-50px; top:-50px; width:140%; height:140%;'"
	onmouseout="this.style='width:100%; height:100%'"/>
</div>

</body>
</html>
