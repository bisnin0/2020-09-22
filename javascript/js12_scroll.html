<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function scrollMove(){
		//절대위치로 이동          x, y
		//window.scrollTo(0, 600); //스크롤 y좌표 600으로 이동.
		
		
		//상대위치로 이동
		window.scrollBy(0, 20); //현재 위치를 기준으로 y값에 10을 더함
		
	}
</script>
</head>
<body>
<button onclick="scrollMove();">스크롤바 이동</button>

			document.write("<button onclick='scrollMove();''>스크롤바 이동</button>");
		}
	}
</script>

</body>
</html>
