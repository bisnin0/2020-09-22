<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	jquery.com에서  jquery 라이브러리 다운로드
 -->
 <script src="jquery-3.5.1.min.js"></script>
 <script>
	function startJavaScript(){
 		console.log("자바스크립트 이벤트로 호출됨...");
 	}
 	//jqueryCode -- 이벤트에 호출된다.
 	//	선택자     .이벤트	->document의 body가 로딩이 끝나면(ready()이벤트가 발생하면) ()안을 실행한다.
 
 	$(document).ready(function(){
 		//실행부
 		console.log("Jquery에서 document ready이벤트 발생함..");
 	});
 </script>
</head>
<body onload="startJavaScript()">
<h1>JQuery 시작하기</h1>
</body>
</html>
