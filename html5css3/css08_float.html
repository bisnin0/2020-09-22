 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.c1{
		width:100px;
		height:100px;
		border:2px solid gray;
		background:pink;
	}
	
	/* 정렬배치 : float = left, right	*/
	.c1{
		float:left;
	}
	#d3{
		clear:left
	}
	.c2{
		background:cyan;
		clear:left;/*위에서 적용한 clear:left가 안끊기고 이어지는거라 여기서 또 clear:left해야 다음줄로*/
	}
</style>
</head>
<body>
<div class="c1">111</div>
<div class="c1">222</div>
<div class="c1" id="d3">333</div>
<div class="c1">444</div>
<div class="c2">555</div>
</body>
</html>
