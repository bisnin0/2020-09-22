<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:500px;
		height:600px;
		border:1px solid gray;
		padding:5px;
		margin:5px;
		overflow:hidden;
		transition-duration:3s; /*변환속도 : 초(s)*/
		opacity:1; /*투명도 0~1*/
	}
	div>img{
		width:100%;
		height:200px;
	}
	#chk:checked + div{ /*동위선택자.. 박스가 체크되면 div에 적용한다.*/ 
		/*height:0px;*/
		width:0px;
		opacity:0;
		/*display:none;*/ /*한번에 안보이게.. transition-duration이 적용 안된다.*/
	}
</style>
</head>
<body>
<input type="checkbox" id="chk"/>클릭하세요.
<div>
	<img src="../img/k1.jpg"/>
	<img src="../img/K6.jpg"/>
	<img src="../img/2.png"/>
	
</div>

</body>
</html>
