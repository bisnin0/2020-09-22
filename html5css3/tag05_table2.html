<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기(행렬수가 다를때)</title>
</head>
<body>
<!-- 
	colspan속성:칸을 합칠때
	rowspan속성:줄을 합칠때

 -->
<table border="1">
	<tr>
	
		<td>AAAAAA</td>
		<td colspan="2">BBBBBB</td>
		<td>CCCCCC</td>
	</tr>
	<tr>
		<td rowspan="2">DDDDDD</td>
		<td>EEEEEE</td>
		<td colspan="2">FFFFFF</td>
	</tr>
	<tr>
		<td>GGGGGG</td>
		<td>HHHHHH</td>
		<td>IIIIII</td>
	</tr>
</table>
</body>
</html>
