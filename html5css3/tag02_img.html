<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
	img태그
	src속성 : 표시할 이미지 파일명을 기술하는곳
	width속성 : 넓이 (px, %)<!-- 픽셀  퍼센트-->
	height속성 : 높이
	alt 속성: 이미지가 없을때 표시해주는 문자
	title속성 : 풍선도움말
</pre>
<br/>
<img src="../img/4.png"/> <!-- 오타나도 들어간것은 확인된다. -->
<img src="../img/4.png" alt="이미지"/>
<img src="../img/3.png" width="10%" alt="이미지"/> <!-- 있을때는 문자가 안나온다. -->
<img src="../img/3.png" width="10%" alt="이미지" title="책이여요~"/> <!-- 풍선도움말 이미지에 설정 --> 
<img src="../img/2.png" width="100" height="100"/>
<img src="../img/2.png" width="100"/>	 <!-- 한쪽만 설정해도 자동으로 비율조정이 된다. -->
<img src="../img/2.png" width="20%"/>

</body>
</html>
